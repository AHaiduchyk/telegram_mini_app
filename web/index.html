<!DOCTYPE html>
<html lang="en" data-theme="ios">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>QR Scanner</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/themes.css" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="nav-bar">
    <div class="nav-content">
      <div class="nav-spacer"></div>
      <h1 class="nav-title">QR Scanner</h1>
      <div class="nav-spacer" style="display: flex; justify-content: flex-end;">
        <button class="nav-button" id="settings-btn" type="button">
          <svg class="icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="1" fill="currentColor"></circle>
            <circle cx="19" cy="12" r="1" fill="currentColor"></circle>
            <circle cx="5" cy="12" r="1" fill="currentColor"></circle>
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <!-- Not Telegram Warning -->
    <div id="not-telegram" class="warning-card hidden">
      <div class="warning-title">Open this Mini App inside Telegram.</div>
      <p class="warning-text">The QR scanner relies on Telegram WebApp APIs.</p>
    </div>

    <!-- Scanner Card -->
    <div class="scanner-card">
      <button id="scan-button" class="scan-button" type="button">
        <svg class="icon" viewBox="0 0 24 24">
          <path
            d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
          ></path>
          <circle cx="12" cy="13" r="4"></circle>
        </svg>
        <span>Scan QR</span>
      </button>

      <div class="toggle-row">
        <label class="toggle-label" for="continuous-toggle">Continuous scan</label>
        <button
          id="continuous-toggle"
          class="toggle-switch"
          type="button"
          role="switch"
          aria-checked="false"
        >
          <div class="toggle-knob"></div>
        </button>
      </div>

      <p id="scan-status" class="status-text">Ready to scan.</p>
    </div>

    <!-- History Section -->
    <div>
      <h2 class="section-title">History</h2>
      <div id="history-container" class="history-card">
        <div class="history-empty">
          <div class="history-empty-title">Loading...</div>
        </div>
      </div>
    </div>

    <!-- Details Section -->
    <div id="details-container" class="hidden">
      <div class="details-card">
        <h2 class="details-title">Details</h2>
        <div id="details-content"></div>
      </div>
    </div>
  </div>

  <!-- App entry (ONLY ONCE) -->
  <script type="module" src="/js/app.js"></script>
</body>
</html>
