<body class="analysis-page has-bottom-nav">
  <div class="container analysis-container">
    <div class="analysis-header">
      <div class="analysis-title">Analytics</div>
      <div class="analysis-subtitle" id="analysis-period">January 2026</div>
    </div>

    <div class="analysis-summary">
      <div class="summary-card">
        <div class="summary-icon summary-icon-income">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M4 14l6-6 4 4 6-6"></path>
            <polyline points="14 6 20 6 20 12"></polyline>
          </svg>
        </div>
        <div class="summary-title">Income</div>
        <div class="summary-value" id="analysis-income">0 ₴</div>
        <div class="summary-change positive" id="analysis-income-change">+0% from last month</div>
      </div>

      <div class="summary-card">
        <div class="summary-icon summary-icon-expense">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M4 10l6 6 4-4 6 6"></path>
            <polyline points="14 18 20 18 20 12"></polyline>
          </svg>
        </div>
        <div class="summary-title">Expenses</div>
        <div class="summary-value" id="analysis-expenses">0 ₴</div>
        <div class="summary-change negative" id="analysis-expense-change">+0% from last month</div>
      </div>
    </div>

    <div class="analysis-section">
      <div class="analysis-card">
        <div class="analysis-card-title">Expenses by Category</div>
        <div id="analysis-status" class="status-text">Loading...</div>
        <div class="analysis-chart-wrap">
          <div id="analysis-chart"></div>
        </div>
        <div id="analysis-legend" class="analysis-legend"></div>
      </div>
    </div>

    <div class="analysis-section">
      <div class="analysis-card">
        <div class="analysis-card-title">Monthly Trend</div>
        <div class="analysis-trend" id="analysis-trend"></div>
        <div class="analysis-trend-legend">
          <div class="trend-legend-item">
            <span class="trend-dot trend-dot-income"></span>
            <span>Income</span>
          </div>
          <div class="trend-legend-item">
            <span class="trend-dot trend-dot-expense"></span>
            <span>Expenses</span>
          </div>
        </div>
      </div>
    </div>

    <div class="analysis-section">
      <div class="analysis-card">
        <div class="analysis-card-title">Top Categories</div>
        <div id="analysis-top" class="analysis-top"></div>
      </div>
    </div>
  </div>
